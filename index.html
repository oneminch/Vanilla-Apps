<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Apps</title>
</head>
<body>
    <section>
        <h1>Vanilla Apps</h1>
        <div>
            <!-- List -->
        </div>
    </section>
    <script>
        const APPS = [
            {
                title: "Dolist",
                logo: "/Vanilla-Apps/Dolist/media/logo.svg"
            },
            {
                title: "Draw",
                logo: "https://api.iconify.design/fluent-emoji:artist-palette.svg"
            },
            {
                title: "Forecast",
                logo: "/Vanilla-Apps/Forecast/media/logo.svg"
            },
            {
                title: "Newsfeed",
                logo: "/Vanilla-Apps/Newsfeed/media/logo.svg"
            },
            {
                title: "Noteboard",
                logo: "/Vanilla-Apps/Noteboard/css/logo.svg"
            },
            {
                title: "Quotee",
                logo: "/Vanilla-Apps/Quotee/data/logo.svg"
            },
            {
                title: "Timer",
                logo: "/Vanilla-Apps/Timer/media/logo.png"
            }
        ]

        const appList = document.querySelector("div")

        const createListItem = (app) => {
            const listItem = document.createElement("a")
            listItem.href = `/Vanilla-Apps/${app.title}`
            
            const label = document.createElement("span")
            label.textContent = app.title

            const logo = document.createElement("img")
            logo.src = app.logo
            logo.alt = `${app.title} Logo`

            listItem.appendChild(logo)
            listItem.appendChild(label)

            return listItem
        }
        
        APPS.forEach(app => {
            appList.appendChild(createListItem(app))
        })
    </script>
</body>
</html>
